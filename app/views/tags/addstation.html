<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="field">
        <label>Station Name</label>
        <input placeholder="Station Name" type="text" name="stationName">
        </div>

    <div class="field">
        <label>Latitude</label>
        <input placeholder="Latitude" type="number" step="0.0000001" name="stationLatitude">
        </div>
    <div class="field">
        <label>Longitude</label>
        <input placeholder="Longitude" type="number" step="0.0000001" name="stationLongitude">
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
